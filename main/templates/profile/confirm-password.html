{% extends 'loyale.html' %}

{% block title %}
    Подтвердите пароль
{% endblock %}

{% block content %}
    <div class="add-form">
        <form method="post" enctype="multipart/form-data" autocomplete="off">
            {% csrf_token %}
                {% for field in form %}
                    <div class = 'field-div'>
                        <div class = 'element-div'>
                            <label>{{ field.label }}</label>
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            <button type="submit" class = 'creation-button'>Завершить</button>
        </form>
        <div class="password-reset">
            <a href="{% url 'password-reset' %}">Забыли пароль?</a>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
